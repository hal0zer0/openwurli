name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: openwurli-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: openwurli-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: openwurli-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: openwurli-windows-x64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Bundle plugin
        run: cargo xtask bundle openwurli --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p ${{ matrix.archive }}
          ls -la target/bundled/ || echo "WARNING: target/bundled/ not found"
          cp target/bundled/openwurli.clap ${{ matrix.archive }}/ || echo "WARNING: no .clap found"
          cp -r target/bundled/openwurli.vst3 ${{ matrix.archive }}/ || echo "WARNING: no .vst3 found"
          ls -la ${{ matrix.archive }}/
          tar czf ${{ matrix.archive }}.tar.gz ${{ matrix.archive }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p ${{ matrix.archive }}
          ls -la target/bundled/ || echo "WARNING: target/bundled/ not found"
          cp target/bundled/openwurli.clap ${{ matrix.archive }}/ || echo "WARNING: no .clap found"
          cp -r target/bundled/openwurli.vst3 ${{ matrix.archive }}/ || echo "WARNING: no .vst3 found"
          ls -la ${{ matrix.archive }}/
          7z a ${{ matrix.archive }}.zip ${{ matrix.archive }}

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}.zip

  universal-macos:
    name: Universal macOS binary
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: openwurli-macos-x64
          path: x64

      - uses: actions/download-artifact@v4
        with:
          name: openwurli-macos-arm64
          path: arm64

      - name: Extract archives
        run: |
          echo "=== x64 artifact contents ==="
          ls -la x64/
          cd x64 && tar xzf *.tar.gz && cd ..
          echo "=== arm64 artifact contents ==="
          ls -la arm64/
          cd arm64 && tar xzf *.tar.gz && cd ..

      - name: Verify binaries exist
        run: |
          echo "=== x64 extracted ==="
          ls -laR x64/openwurli-macos-x64/ || true
          echo "=== arm64 extracted ==="
          ls -laR arm64/openwurli-macos-arm64/ || true
          # Verify at least one format exists
          test -f x64/openwurli-macos-x64/openwurli.clap || \
            test -d x64/openwurli-macos-x64/openwurli.vst3

      - name: Create universal CLAP
        run: |
          mkdir -p openwurli-macos-universal
          if [ -f x64/openwurli-macos-x64/openwurli.clap ] && \
             [ -f arm64/openwurli-macos-arm64/openwurli.clap ]; then
            lipo -create \
              x64/openwurli-macos-x64/openwurli.clap \
              arm64/openwurli-macos-arm64/openwurli.clap \
              -output openwurli-macos-universal/openwurli.clap
            echo "Created universal CLAP"
          else
            echo "WARNING: CLAP binaries not found, skipping universal CLAP"
          fi

      - name: Create universal VST3
        run: |
          if [ -d arm64/openwurli-macos-arm64/openwurli.vst3 ]; then
            cp -r arm64/openwurli-macos-arm64/openwurli.vst3 openwurli-macos-universal/openwurli.vst3
            # Replace the binary inside the VST3 bundle with a universal one
            VST3_BIN=$(find openwurli-macos-universal/openwurli.vst3 -name 'openwurli' -type f | head -1)
            X64_BIN=$(find x64/openwurli-macos-x64/openwurli.vst3 -name 'openwurli' -type f | head -1)
            if [ -n "$VST3_BIN" ] && [ -n "$X64_BIN" ]; then
              lipo -create "$X64_BIN" "$VST3_BIN" -output "${VST3_BIN}.universal"
              mv "${VST3_BIN}.universal" "$VST3_BIN"
              echo "Created universal VST3"
            else
              echo "WARNING: VST3 binaries not found inside bundle"
            fi
          else
            echo "WARNING: VST3 bundle not found, skipping universal VST3"
          fi

      - name: Package
        run: |
          ls -la openwurli-macos-universal/
          tar czf openwurli-macos-universal.tar.gz openwurli-macos-universal

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwurli-macos-universal
          path: openwurli-macos-universal.tar.gz

  release:
    name: Create Release
    needs: [build, universal-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir release
          find artifacts -name '*.tar.gz' -o -name '*.zip' | xargs -I{} cp {} release/
          echo "=== Release assets ==="
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
